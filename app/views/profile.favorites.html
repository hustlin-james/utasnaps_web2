<h1>Favorite Snaps</h1>

<div class="row" ng-repeat="snap in favoriteSnaps track by $index">
	<div class="col-md-4">
		<img id="favoritesThumbnail" class="thumbnail" src="{{snap.imgSrc}}" ng-click="imgClicked(snap)"></img>
	</div>
	<div class="col-md-6">
		<h4>
			{{snap.title}}
		</h4>
	</div>
</div>
