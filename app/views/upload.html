<div class="container center_div">
    <div class="row">

        <h1>Upload</h1>
        <form role="form">
            <div class="row">
                <div class="form-group col-lg-8">
                    <label for="title">Title</label>
                    <input ng-model="title" type="text" class="form-control" id="title" placeholder="Enter Title">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-8">
                    <label for="description">Description</label>
                    <textarea ng-model="description" class="form-control" rows="10"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-8">
                     <label for="fileUpload">File input</label>
                     <input type="file" id="fileUpload">
                     <p class="help-block">Choose a file to upload.</p>
                </div>
            </div>

            <button type="submit" class="btn btn-default" ng-click="uploadSnap()" id="submitBtn">Upload</button>
        </form>
    </div>
</div>
